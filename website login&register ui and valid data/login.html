<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Luffman</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <body>

       
        <div class="box">
            <img src="profile.png" alt="logo" class="user">
            <h1>Login Here</h1>

                    

            <form  action="index.html" method="POST" name="myform" onsubmit="return vfun()">
                <p>Username</p>
                <input type="text" name="uname" placeholder="Enter Username">
                
                <p>Password</p>
                <input type="password" name="upass" placeholder="Enter Password">

                <div id="errorbox"></div>

                <input type="submit" name="" value="Login">
                <br><br>
                <a href="register.html">Register New account?</a>



            </form>



            


        </div>
   
        
    
    </body>
</html>
